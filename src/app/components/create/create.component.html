<section class="create-product">
  <div class="container">
    <h1 class="text-danger">Add New Car</h1>
    <hr />
    <!-- Start of success message -->
    <div
      *ngIf="showSuccessdAlert"
      class="alert alert-success alert-dismissible"
    >
      <button type="button" class="close" data-dismiss="alert">
        &times;
      </button>
      <i class="fa fa-check fa-1x"></i>&nbsp; <strong>Success.</strong> A
      record has been created!
    </div>
    <!-- End of success message -->

    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="productForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control form-control-lg"
              maxlength="20"
              placeholder="Enter product name"
              required
            />
          </div>
          <!-- Image -->

          <div class="form-group">
            <label>Avatar</label>
            <input
              type="file"
              formControlName="avatar"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea
              maxlength="20"
              class="form-control form-control-lg"
              formControlName="description"
              rows="5"
              maxlength="250"
              placeholder="Enter description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input
              type="text"
              formControlName="price"
              class="form-control form-control-lg"
              placeholder="Enter price tag"
              required
            />
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input
              type="text"
              formControlName="quantity"
              class="form-control form-control-lg"
              placeholder="Enter quantity number"
              required
            />
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
