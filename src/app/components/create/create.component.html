<section class="create-product">
  <div class="container">
    <h1>Create Product</h1>
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="productForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              maxlength="20"
              placeholder="Enter product name"
              required
            />
          </div>
          <!-- Image -->

          <div class="form-group">
            <label>Avatar</label>
            <input
              type="file"
              formControlName="avatar"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea
              class="form-control"
              formControlName="description"
              rows="3"
              maxlength="50"
              placeholder="Enter description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input
              type="text"
              formControlName="price"
              class="form-control"
              placeholder="Enter price tag"
              required
            />
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input
              type="text"
              formControlName="quantity"
              class="form-control"
              placeholder="Enter quantity number"
              required
            />
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
