<section class="product_list">
  <div class="container">
    <h1 class="text-danger text-uppercase mt-3">List of Cars</h1>
    <small class="text-muted" style="float: right; margin-top: -42px;">Built with Angular</small>
    <hr />
    <a routerLink="/create" class="btn btn-outline-info btn-sm mb-3">
      <i class="fa fa-pencil"></i>
    </a>

    <!-- Search Bar -->

    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Search..."
        id="search"
      />
      <br />
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Avatar</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name | uppercase}}</td>
                <!-- <td><img src="{{product.avatar}}" alt="{{product.name}}"></td> -->
                <!-- <td><img class="thumbnail-image" src="{{produ.profile_image}}" onerror="this.src='assets/images/nissan.jpg'"  alt="{{product.name}}" /></td> -->
                <td>
                  <img
                    src="{{product.avatar}}"
                    onerror="this.src='assets/images/has-no-image.png';"
                    alt="{{product.avatar}}"
                  />
                </td>
                <td>{{product.description}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{product.quantity}}</td>
                <td>
                  <a
                    [routerLink]="['/details', product.id, product.name]"
                    class="btn btn-outline-info btn-sm"
                  >
                    <i class="fa fa-eye"></i>
                  </a>
                </td>

                <td>
                  <!-- [routerLink]="['/update', product.id]" -->
                  <button
                    (click)="UpdateProduct(product.id)"
                    class="btn btn-outline-info btn-sm"
                  >
                    <i class="fa fa-pencil"></i>
                  </button>
                </td>

                <td>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    (click)="deleteProduct(product.id)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
