<!-- Start of the Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title text-info">Check Availability</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">
          <form action="">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" placeholder="Enter your first name" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" placeholder="Enter your last name" id="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" required id="message" cols="30" rows="8" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-info">SEND</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Start of the Modal -->
